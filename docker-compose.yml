version: '3.8'

services:
  telegram-claude-mcp:
    build: .
    container_name: telegram-claude-mcp
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - mcp-network
    stdin_open: true
    tty: true

  redis:
    image: redis:7-alpine
    container_name: telegram-claude-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    ports:
      - "127.0.0.1:6379:6379"

networks:
  mcp-network:
    driver: bridge

volumes:
  redis-data:
    driver: local