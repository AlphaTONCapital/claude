# Prometheus Configuration for Telegram Claude MCP Connector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'telegram-claude-mcp'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Main application metrics
  - job_name: 'telegram-claude-mcp'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node.js application metrics
  - job_name: 'nodejs'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics/nodejs'
    scrape_interval: 15s

  # Nginx metrics (if nginx-prometheus-exporter is installed)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s

  # System metrics (if node-exporter is added)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Docker metrics (if cadvisor is added)
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 10GB